<div class="max-w-md mx-auto mt-8 space-y-4">
    <!-- Элемент 1 -->
    <div x-data="{ open: false }" class="border border-gray-200 rounded-lg overflow-hidden shadow-sm">
      <button 
        @click="open = !open"
        class="flex w-full items-center justify-between px-5 py-3 bg-gray-50 hover:bg-gray-100 transition duration-200 ease-in-out"
      >
        <span class="text-gray-700 font-medium">Раздел 1</span>
        <svg 
          class="h-5 w-5 text-gray-600 transform transition-transform duration-200" 
          :class="{ 'rotate-180': open }"
          fill="none" 
          viewBox="0 0 24 24" 
          stroke="currentColor"
        >
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
        </svg>
      </button>
      <div 
        x-show="open"
        x-collapse
        class="overflow-hidden transition-all duration-300"
      >
        <div class="p-5 bg-white">
          <p class="text-gray-600 text-sm">Контент первого раздела. Теперь работает!</p>
        </div>
      </div>
    </div>

    <!-- Элемент 2 -->
    <div x-data="{ open: false }" class="border border-gray-200 rounded-lg overflow-hidden shadow-sm">
      <button 
        @click="open = !open"
        class="flex w-full items-center justify-between px-5 py-3 bg-gray-50 hover:bg-gray-100 transition duration-200 ease-in-out"
      >
        <span class="text-gray-700 font-medium">Раздел 2</span>
        <svg 
          class="h-5 w-5 text-gray-600 transform transition-transform duration-200" 
          :class="{ 'rotate-180': open }"
          fill="none" 
          viewBox="0 0 24 24" 
          stroke="currentColor"
        >
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
        </svg>
      </button>
      <div 
        x-show="open"
        x-collapse
        class="overflow-hidden transition-all duration-300"
      >
        <div class="p-5 bg-white">
          <p class="text-gray-600 text-sm">Второй раздел с анимацией. Нажмите для открытия.</p>
        </div>
      </div>
    </div>
</div>
